name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Check if external dependencies exist
        id: check_deps
        run: |
          if [ -d "../zerobus-sdk-rs/sdk" ] && [ -f "../zerobus-sdk-rs/sdk/Cargo.toml" ]; then
            echo "zerobus_sdk_exists=true" >> $GITHUB_OUTPUT
          else
            echo "zerobus_sdk_exists=false" >> $GITHUB_OUTPUT
            echo "External dependencies not available - creating stub to allow cargo to succeed"
            # Create a minimal stub Cargo.toml to allow cargo to resolve dependencies
            mkdir -p ../zerobus-sdk-rs/sdk
            cat > ../zerobus-sdk-rs/sdk/Cargo.toml << 'EOF'
[package]
name = "databricks-zerobus-ingest-sdk"
version = "0.1.0"
edition = "2021"
EOF
            # Create a minimal lib.rs
            mkdir -p ../zerobus-sdk-rs/sdk/src
            cat > ../zerobus-sdk-rs/sdk/src/lib.rs << 'EOF'
// Stub for CI - actual SDK not available
pub struct ZerobusSdk;
pub struct ZerobusStream;
pub struct StreamConfigurationOptions;
pub struct TableProperties {
    pub table_name: String,
    pub descriptor_proto: Option<prost_types::DescriptorProto>,
    pub file_descriptor_set: Option<prost_types::FileDescriptorSet>,
}

impl ZerobusSdk {
    pub fn new(_endpoint: String, _unity_catalog_url: String) -> Result<Self, String> {
        Err("SDK not available in CI".to_string())
    }
    
    pub async fn create_stream(
        &self,
        _table_properties: TableProperties,
        _client_id: String,
        _client_secret: String,
        _options: Option<StreamConfigurationOptions>,
    ) -> Result<ZerobusStream, String> {
        Err("SDK not available in CI".to_string())
    }
}

impl Default for StreamConfigurationOptions {
    fn default() -> Self {
        Self
    }
}
EOF
