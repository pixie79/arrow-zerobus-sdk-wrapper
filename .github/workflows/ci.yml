            echo '    ) -> Result<ZerobusStream, String> {' >> ../zerobus-sdk-rs/sdk/src/lib.rs
            echo '        Err("SDK not available in CI".to_string())' >> ../zerobus-sdk-rs/sdk/src/lib.rs
            echo '    }' >> ../zerobus-sdk-rs/sdk/src/lib.rs
